<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles/variable.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="assets/Logos/Final/Conecta_Mães_Logo_Icon.png">
        <title>ConectaMães - Apresentação</title>
    </head>

    <body>
        <header>
            <a href="index.html"><img src="assets/Logos/Final/Conecta_Mães_Logo_Black.png" class="A-headerLogo" alt="Logo do ConectaMães"></a>
            <div class="A-apresentationSections">
                <h4>Contato</h4>
                <h4>Equipe</h4>
                <h4>Direitos</h4>
                <h4>FAQ</h4>
            </div>
            <div class="A-searchBar">
                <i class="bi bi-search"></i>
                <input type="search" class="A-searchBarInput" placeholder="Pesquisar">
            </div>
            <div class="A-signButtons">
                <a href="registrar.html"><h4 class="A-signUp">Cadastrar</h4></a>
                <a href="login.html"><h4 class="A-signIn">Login</h4></a>
            </div>
        </header>

        <main class="L-mainBackground">
            <img src="assets/Imagens/CellsLog.png" class="A-backgroundGeometricForms L-cellsLeft">
            <img src="assets/Imagens/CellsLog2.png" class="A-backgroundGeometricForms LcellsRight">
            <form class="L-form" action="" method="post">
                <h1 class="L-title">LOGIN</h1>

                <a class="L-signWGoogle" href="">
                    <button class="L-googleButton">
                        <img src="assets/Imagens/Google.png" alt="Ícone do Google" height="24px">
                        Entrar com o Google
                    </button>
                </a>

                <div class="L-orDivision"> 
                    <div class="L-horizontalOrBar"></div> 
                        <span class="L-orText"> OU </span>
                    <div class="L-horizontalOrBar"></div>
                </div>

                <div class="L-inputs">
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                </div>
            
                <div class="L-secondaryLOptions">
                    <div class="L-rememberCheckbox">
                        <input type="checkbox">
                        <a href="">
                            <span>Lembrar de mim</span>
                        </a>
                    </div>
                    <a href="">Esqueceu sua senha?</a>
                </div>

                <input class="L-submitButton" type="submit" value="Entrar">

                <div class="L-noAccount">
                    Não possui uma conta? 
                    <a href="registrar.html"><span>Registre-se</span></a>
                </div>
            </form>
        </main>

        <footer>
            <div class="A-footerLeft">
                <div class="A-footerContact">
                    <h4>Contato</h4>
                    <div class="A-footerSocialMedias">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                </div>    
            </div>
            
            <span class="A-copyrightSign">
                <i class="bi bi-c-circle"></i>
                <p>2024 ConectaMães do CEFET-MG</p>
            </span>

            <ul class="A-footerRight">
                <li class="A-footerAbout">
                    <h5>Sobre</h5>
                    <p class="A-footerAboutProject">Projeto</p>
                    <p class="A-footerAboutEquip">CEFET-MG</p>
                </li>
                <li class="A-footerHelp">
                    <h5>Ajuda</h5>
                    <p class="A-footerHelpSuport">Suporte</p>
                </li>
                <li class="A-footerPolitic">
                    <h5>Política</h5>
                    <p class="A-footerPoliticPrivacy">Privacidade</p>
                    <p class="A-footerPoliticTerms">Termos de Uso</p>
                </li>
            </ul>
        </footer>
    </body>

    <script></script>
</html>
