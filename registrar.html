<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles/variable.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="assets/Logos/Final/Conecta_Mães_Logo_Icon.png">
        <title>ConectaMães - Apresentação</title>
    </head>

    <body>
        <header>
            <a href="index.html"><img src="assets/Logos/Final/Conecta_Mães_Logo_Black.png" class="A-headerLogo" alt="Logo do ConectaMães"></a>
            <div class="A-apresentationSections">
                <h4>Contato</h4>
                <h4>Equipe</h4>
                <h4>Direitos</h4>
                <h4>FAQ</h4>
            </div>
            <div class="A-searchBar">
                <i class="bi bi-search"></i>
                <input type="search" class="A-searchBarInput" placeholder="Pesquisar">
            </div>
            <div class="A-signButtons">
                <a href="registrar.html"><h4 class="A-signUp">Cadastrar</h4></a>
                <a href="login.html"><h4 class="A-signIn">Login</h4></a>
            </div>
        </header>

        <main class="R-registerMain">
            <img src="assets/Imagens/CellsLog.png" class="A-backgroundGeometricForms cellsLeft">
            <img src="assets/Imagens/CellsLog2.png" class="A-backgroundGeometricForms cellsRight">

            <form action="" class="R-registerForm">
                <h1 class="R-registerTitle"> Cadastrar </h1>
                <div class="R-loginWithGoogle">
                    <img src="assets/Imagens/Google.png" alt="">
                    <p>Cadastrar com o Google</p>
                </div>

                <div class="R-separator"> 
                    <span></span>
                    <h3> OU </h3>
                    <span></span>
                </div>

                <div class="R-userInputs">
                    <div>
                        <input type="text" id="nomeCompleto" required>
                        <label class="R-fakePlaceholder" for="nomeCompleto">Nome Completo
                            <span></span>
                        </label>
                    </div>
                    <div>
                        <input type="text" id="dataNascimento" required>
                        <label class="R-fakePlaceholder" for="dataNascimento">Data de Nascimento</label>
                    </div>
                    <div>
                        <input type="text" id="telefone" required>
                        <label class="R-fakePlaceholder" for="telefone">Telefone</label>
                    </div>
                    <div>
                        <input type="text" id="cep" required>
                        <label class="R-fakePlaceholder" for="cep">CEP</label>
                    </div>
                    <div>
                        <input type="text" id="email" required>
                        <label class="R-fakePlaceholder" for="email">Email</label>
                    </div>
                    <div>
                        <input type="text" id="confirmarEmail" required>
                        <label class="R-fakePlaceholder" for="confirmarEmail">Confirmar Email</label>
                    </div>
                    <div>
                        <input type="text" id="senha" required>
                        <label class="R-fakePlaceholder" for="senha">Senha</label>
                    </div>
                    <div>
                        <input type="text" id="confirmarSenha" required>
                        <label class="R-fakePlaceholder" for="confirmarSenha">Confirmar Senha</label>
                    </div>
                </div>
                
                

                <button class="R-next">Próximo</button>
                <p class="R-goLogin">Já possui uma conta? <a href="login.html">Entre</a></p>
            </form>
        </main>

        <footer>
            <div class="A-footerLeft">
                <div class="A-footerContact">
                    <h4>Contato</h4>
                    <div class="A-footerSocialMedias">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                </div>    
            </div>
            
            <span class="A-copyrightSign">
                <i class="bi bi-c-circle"></i>
                <p>2024 ConectaMães do CEFET-MG</p>
            </span>

            <ul class="A-footerRight">
                <li class="A-footerAbout">
                    <h5>Sobre</h5>
                    <p class="A-footerAboutProject">Projeto</p>
                    <p class="A-footerAboutEquip">CEFET-MG</p>
                </li>
                <li class="A-footerHelp">
                    <h5>Ajuda</h5>
                    <p class="A-footerHelpSuport">Suporte</p>
                </li>
                <li class="A-footerPolitic">
                    <h5>Política</h5>
                    <p class="A-footerPoliticPrivacy">Privacidade</p>
                    <p class="A-footerPoliticTerms">Termos de Uso</p>
                </li>
            </ul>
        </footer>
    </body>

    <script></script>
</html>
